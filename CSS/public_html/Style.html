<html>
    <head>
        <title>CSS Colors: RGB</title>
        <style>
            body {
                background-color: lightblue;
            }
            h1 {
                background-color: green;
            }
            p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>RGB Color</h1>
        <p>This is it</p>
        <h2 style='background-color:rgb(255,0,0)'>
            Ryan Andyca Rachman
        </h2>
        <h2 style='background-color:rgb(0,255,0)'>
            Ryan Andyca Rachman
        </h2>
        <h2 style='background-color:rgb(0,0,255)'>
            Ryan Andyca Rachman
        </h2>
        <h2 style='background-color:rgb(255,165,0)'>
            Ryan Andyca Rachman
        </h2>
        <h1>HEX Color</h1>
        <p>This is it</p>
        <h2 style='background-color:#FFFF00'>
            Ryan Andyca Rachman
        </h2>
        <h2 style='background-color:#00FFFF'>
            Ryan Andyca Rachman
        </h2>
    </body>
</html>
